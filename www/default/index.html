<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadathah Mail</title>
    <meta name="robots" content="noindex">
    <meta http-equiv="refresh" content="5; url=/mail">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0e4ff, #70a4ed);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            animation: spin 3s linear infinite;

        }

        .message {
            font-size: 28px;
            color: #ffffff;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 4px 2px 4px rgba(194, 41, 225, 0.94);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo-art.png" alt="Logo" class="logo">
        <p class="message">جاري الانتقال إلى بريد حداثة الإلكتروني</p>
    </div>
</body>
</html>
